<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-dars</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="h1 text-center p-2">Movies catalog</h1>
        <div class="row">
            <div class="col-4">   
                <form>
                    <div class="mb-3">
                        <input class="for-control rounded border w-100 p-2" type="text" placeholder="ave">
                    </div>
                    <div class="mb-3">
                        <input class="for-control rounded border w-100 p-2" type="text" placeholder="ave">
                    </div>
                    <div class="mb-3 ">
                        <select class="form-select">
                            <option selected>All</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Rating (high to low)">
                        <datalist id="datalistOptions">
                        <option value="high to low">
                        <option value="low to high"></option>
                       
                    </datalist>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                  </form>   
                  <h2 class="h1 ">Bookmarked movies</h2> 
                  <ul class="list-group">
                    <li class="list-group-item">
                      <p class="mt-2 fw-bold">Avengers: Infinity War</p>
                      <a class="btn btn-danger" href="#">Remove</a>
                    </li>
                    <li class="list-group-item">
                      <p class="mt-2 fw-bold">The Avengers</p>
                      <a class="btn btn-danger" href="#">Remove</a>
                    </li>
                    <li class="list-group-item">
                      <p class=" mb-2 fw-bold">12 Years a Slave</p>
                      <a class="btn btn-danger" href="#">Remove</a>
                    </li>
                  </ul>
            </div>
            <div class="col-8">
                <h3> Search result: 39</h3>
                <div class="alert alert-primary" role="alert">Use the form on the left to search for a movie</div>
                <div class="row mb-3">
                    <div class="col-6">
                      <div class="card" >
                        <img class="card-img-top" src="./img/infinity-war.jpg"  alt="infinity-war">
                        <div class="card-body">
                          <h5 class="card-title">Avangers: Infinity War</h5>
                          <div class="d-flex align-items-center mb-2">
                            <img class="me-2" width="18" height="18" src="./img/yulduz.png" alt="yulduz">
                            <p class="card-text">
                              2018
                            </p>
                          </div>
                          <div class="d-flex align-items-center mb-2">
                            <img class="me-2" width="18" height="18" src="./img/img.png" alt="img">
                            <p class="card-text">
                              8.7
                            </p>
                          </div>
                          <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-secondary">Watch Trailer</button>
                            <button type="button" class="btn btn-outline-warning">More Info</button>
                            <button type="button" class="btn btn-outline-success">Bookmark</button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-6">
                        <div class="card" >
                          <img class="card-img-top" src="./img/avengers.jpg"  alt="avengers">
                          <div class="card-body">
                            <h5 class="card-title">Avangers: Infinity War</h5>
                            <div class="d-flex align-items-center mb-2">
                              <img class="me-2" width="16" height="16" src="./img/yulduz.png" alt="yulduz">
                              <p class="card-text">
                                2018
                              </p>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                              <img class="me-2" width="16" height="16" src="./img/img.png" alt="img">
                              <p class="card-text">
                                8.7
                              </p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-secondary">Watch Trailer</button>
                                <button type="button" class="btn btn-outline-warning">More Info</button>
                                <button type="button" class="btn btn-outline-success">Bookmark</button>
                            </div>
                          </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-5">
                        <nav class=""  aria-label="...">
                          <ul class="pagination ">
                            <li class="page-item active" aria-current="page">
                              <span class="page-link">1</span>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                          </ul>
                        </nav>
                      </div>
            </div>
        </div>
    </div>
</body>
</html>
